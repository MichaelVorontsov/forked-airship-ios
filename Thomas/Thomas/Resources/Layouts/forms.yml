---
layout:
  type: form_controller
  identifier: "top-form"
  submit: submit_event
  border:
    stroke_color:
      hex: "#00FF00"
    stroke_width: 5
    radius: 15
  view:
    type: linear_layout
    direction: vertical
    items:
      - size:
          width: 100%
          height: auto
        view:
          identifier: "bar"
          type: text_input  
          foreground_color:
            hex: "#333333"
          alignment: start
          text_styles:
            - italic
          font_families:
            - permanent_marker
            - casual
          font_size: 14
          required: false
      - size:
          width: 100%
          height: auto
        view:
          identifier: "child_form"
          type: "form_controller"
          view:
            identifier: "foo"
            type: text_input  
            foreground_color:
              hex: "#333333"
            alignment: start
            text_styles:
              - italic
            font_families:
              - permanent_marker
              - casual
            font_size: 14
            required: true

      - size:
          width: 100%
          height: auto
        view:
          type: label_button
          identifier: button1
          background_color: 
            hex: "#FFD600"
          label:
            type: label
            font_size: 10
            foreground_color: 
              hex: "#333333"
            alignment: center
            text: 'Submit!'
          click_behaviors: ["form_submit", "cancel"]
          enable_behaviors: ["form_validation"]