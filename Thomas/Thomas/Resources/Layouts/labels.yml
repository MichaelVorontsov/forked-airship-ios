---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      hex: "#444444"
      alpha: .3
view:
  type: container
  background_color:
    hex: "#FFFFFF"
  items:
  - position:
      horizontal: center
      vertical: center
    size:
      width: 100%
      height: auto
    view:
      type: linear_layout
      direction: vertical
      items:
      #
      # Size
      #
      - margin:
          top: 16
          bottom: 16
          start: 16
          end: 16
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: Size
          alignment: start
          text_styles:
            - bold
            - underlined
          font_size: 16
          foreground_color:
            hex: "#000000"
      - margin:
          top: 48
          bottom: 8
          start: 8
          end: 8
        size:
          width: auto
          height: auto
        view:
          type: label
          text: Tiny (8sp)
          alignment: start
          font_size: 8
          foreground_color:
            hex: "#000000"
