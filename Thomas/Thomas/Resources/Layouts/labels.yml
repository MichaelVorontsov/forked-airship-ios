---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        hex: "#444444"
        alpha: .3
view:
  type: container
  background_color:
    default:
      hex: "#FFFFFF"
  items:
  - position:
      horizontal: center
      vertical: center
    size:
      width: 100%
      height: auto
    view:
      type: linear_layout
      direction: vertical
      items:
      #
      # Size
      #
      - margin:
          top: 16
          bottom: 16
          start: 16
          end: 16
        size:
          width: 100%
          height: auto
        view:
          type: label
          content_description: Size
          text: Size
          text_appearance:
            alignment: start
            styles:
              - bold
              - underlined
            font_size: 16
            color:
              default:
                hex: "#000000"
