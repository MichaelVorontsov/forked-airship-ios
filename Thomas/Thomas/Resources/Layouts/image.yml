---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      hex: "#444444"
      alpha: .3
view:
  type: container
  background_color:
    hex: "#587F51"
  items:
  - position:
      horizontal: end
      vertical: top
    size:
      width: 48
      height: 48
    view:
      type: image_button
      identifier: "close-button"
      image:
        type: icon
        icon: close
        tint:
          hex: "#ff0000"
          alpha: .5
  - position:
      horizontal: center
      vertical: center
    size:
      width: 100%
      height: auto
    view:
      type: linear_layout
      direction: vertical
      items:
      #
      # Header
      #
      - margin:
          top: 16
          bottom: 16
          start: 16
          end: 16
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: Media type Image
          alignment: start
          text_styles:
            - bold
            - underlined
          font_size: 16
          foreground_color:
            hex: "#000000"
      - margin:
          top: 48
          bottom: 8
          start: 8
          end: 8
        size:
          width: auto
          height: auto
        view:
          type: media
          url: https://media.giphy.com/media/6y70TnZ4ug9zetb5Oq/giphy.gif
          media_type: image
          background:
            hex: "#000000"
      #
      # Footer
      #
      - margin:
          top: 16
          bottom: 16
          start: 16
          end: 16
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: Footer
          alignment: start
          text_styles:
            - bold
            - underlined
          font_size: 16
          foreground_color:
            hex: "#000000"

      
