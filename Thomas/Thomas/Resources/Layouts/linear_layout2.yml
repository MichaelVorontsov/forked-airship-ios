---
modal:
  default_placement:
    size:
      width: 80%
      height: 364
    position:
      horizontal: center
      vertical: center
layout:
  type: container
  border:
    stroke_color:
      hex: "#000000"
    stroke_width: 3
  items:
  # TOP-LEVEL LINEAR LAYOUT
  - position:
      horizontal: center
      vertical: center
    size:
      height: 100%
      width: 100%
    view:
      type: linear_layout
      direction: vertical
      background:
        hex: "#ffffff"
        alpha: .5
      items:
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: auto
        view:
          type: label
          color:
            hex: "#FF0000"
            alpha: .5
          alignment: center
          text: h = auto
          font_size: 14
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 60%
        view:
          type: label
          background:
            hex: "#00FF00"
            alpha: .5
          text: h = 60%
          font_size: 14
          color:
            hex: "#000000"
          alignment: center
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 30%
        view:
          background:
            hex: "#0000FF"
            alpha: .5
          type: label
          alignment: center
          text: h = 30%
          font_size: 14
          color:
            hex: "#000000"
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 100
        view:
          color:
            hex: "#FF00FF"
            alpha: .5
          type: label
          font_size: 14
          alignment: center
          text: h = 100dp
          color:
            hex: "#000000"
