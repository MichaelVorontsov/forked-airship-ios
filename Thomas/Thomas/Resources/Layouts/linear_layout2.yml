---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        hex: "#444444"
        alpha: .3
view:
  type: container
  background_color:
    default:
      hex: "#FFFFFF"
  border:
    stroke_color:
      default:
        hex: "#000000"
    stroke_width: 3
  items:
  # TOP-LEVEL LINEAR LAYOUT
  - position:
      horizontal: center
      vertical: center
    size:
      height: 100%
      width: 100%
    view:
      type: linear_layout
      direction: vertical
      background_color:
        default:
          hex: "#ffffff"
          alpha: .5
      items:
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: h = auto
          text_appearance:
            color:
              default:
                hex: "#FF0000"
                alpha: .5
            alignment: center
            font_size: 14
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 60%
        view:
          type: label
          background_color:
            default:
              hex: "#00FF00"
              alpha: .5
          text: h = 60%
          text_appearance:
            font_size: 14
            color:
              default:
                hex: "#000000"
            alignment: center
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 30%
        view:
          background_color:
            default:
              hex: "#0000FF"
              alpha: .5
          type: label
          text: h = 30%
          text_appearance:
            alignment: center
            font_size: 14
            color:
              default:
                hex: "#000000"
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 100
        view:
          type: label
          text: h = 100dp
          text_appearance:
            color:
              default:
                hex: "#FF00FF"
                alpha: .5 
            font_size: 14
            alignment: center
