---
version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      hex: "#444444"
      alpha: .3
view:
  type: container
  items:
  - position:
      horizontal: center
      vertical: center
    size:
      width: 100%
      height: auto
    view:
      type: linear_layout
      direction: vertical
      items:
      #
      # Header
      #
      - margin:
          top: 16
          bottom: 16
          start: 16
          end: 16
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: Media type Video
          alignment: start
          text_styles:
            - bold
            - underlined
          font_size: 16
          foreground_color:
            hex: "#000000"
      - margin:
          top: 48
          bottom: 8
          start: 8
          end: 8
        size:
          width: auto
          height: auto
        view:
          type: media
          url: https://devstreaming-cdn.apple.com/videos/streaming/examples/bipbop_4x3/bipbop_4x3_variant.m3u8
          media_type: video
          background:
            hex: "#000000"
      #
      # Footer
      #
      - margin:
          top: 16
          bottom: 16
          start: 16
          end: 16
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: Footer
          alignment: start
          text_styles:
            - bold
            - underlined
          font_size: 16
          foreground_color:
            hex: "#000000"
