---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        hex: "#ff0000"
        alpha: .3
  placement_selectors:
    - orientation: landscape
      placement: 
        size:
          width: 50%
          height: 50%
        position:
          horizontal: center
          vertical: center
        shade_color:
          default:
            hex: "#ff0000"
            alpha: .3
view:
  type: "scroll_layout"
  direction: "vertical"
  border:
    stroke_color:
      default:
        hex: "#FF00FF"
    stroke_width: 1
    radius: 10
  background_color:
    default:
      hex: "#FFFFFF"
  view:
    type: linear_layout
    direction: vertical
    items:
      - margin:
          top: 24
          bottom: 16
          start: 16
          end: 16
        size:
          width: 100%
          height: auto
        view:
          type: label
          text: Position
          text_appearance:
            alignment: start
            styles:
            - bold
            - underlined
            font_size: 16
            color:
              default:
                hex: "#000000"
      - size:
          width: 100%
          height: 2
        margin:
          bottom: 8
          start: 16
          end: 16
        view:
          type: empty_view
          background_color:
            default:
              hex: "#ff0000"
          border:
            radius: 2
      - size:
          width: 100%
          height: auto
        view:
