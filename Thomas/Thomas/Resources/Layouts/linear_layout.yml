---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        hex: "#444444"
        alpha: .3
view:
  type: container
  background_color:
    default:
      hex: "#FFFFFF"
  border:
    stroke_color:
      default:
        hex: "#00FF00"
    stroke_width: 5
    radius: 15
  items:
    # TOP-LEVEL LINEAR LAYOUT
    - position:
        horizontal: center
        vertical: center
      size:
        height: 100%
        width: 100%
      view:
        type: linear_layout
        direction: vertical
        items:
          - size:
              width: 100%
              height: 100%
            view:
              type: container
              items:
                - position:
                    horizontal: center
                    vertical: center
                  margin:
                    top: 16
                    bottom: 16
                    start: 16
                    end: 16
                  size:
                    width: 100%
                    height: 100%
                  view:
                    type: label
                    text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                      do eiusmod tempor incididunt ut labore et dolore magna aliqua. In
                      arcu cursus euismod quis viverra nibh. Lobortis feugiat vivamus
                      at augue eget arcu dictum. Imperdiet dui accumsan sit amet nulla.
                      Ultrices neque ornare aenean euismod elementum. Tincidunt id aliquet
                      risus feugiat in ante metus dictum.
                    text_appearance:
                      font_size: 16
                      color:
                        default:
                          hex: "#333333"
                      alignment: start
                      styles:
                        - italic
                      font_families:
                        - permanent_marker
                        - casual
          # BOTTOM-PINNED BUTTON #1
          - size:
              width: 100%
              height: auto
            margin:
              top: 16
              bottom: 16
              start: 16
              end: 16
            view:
              type: label_button
              identifier: BUTTON
              background_color:
                default:
                  hex: "#FF0000"
              label:
                type: label
                text: 'Push me!'
                text_appearance:
                  font_size: 24
                  alignment: center
                  styles:
                    - bold
                  font_families:
                    - casual
                  color:
                    default:
                      hex: "#FFFFFF"
