---
version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      hex: "#444444"
      alpha: .3
view:
  type: container
  border:
    stroke_color:
      hex: "#00FF00"
    stroke_width: 5
    radius: 15
  items:
    # TOP-LEVEL LINEAR LAYOUT
    - position:
        horizontal: center
        vertical: center
      size:
        height: 100%
        width: 100%
      view:
        type: linear_layout
        direction: vertical
        items:
          - size:
              width: 100%
              height: 100%
            view:
              type: container
              items:
                - position:
                    horizontal: center
                    vertical: center
                  margin:
                    top: 16
                    bottom: 16
                    start: 16
                    end: 16
                  size:
                    width: 100%
                    height: 100%
                  view:
                    type: label
                    font_size: 16
                    text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                      do eiusmod tempor incididunt ut labore et dolore magna aliqua. In
                      arcu cursus euismod quis viverra nibh. Lobortis feugiat vivamus
                      at augue eget arcu dictum. Imperdiet dui accumsan sit amet nulla.
                      Ultrices neque ornare aenean euismod elementum. Tincidunt id aliquet
                      risus feugiat in ante metus dictum.
                    foreground_color:
                      hex: "#333333"
                    alignment: start
                    text_styles:
                      - italic
                    font_families:
                      - permanent_marker
                      - casual
          # BOTTOM-PINNED BUTTON #1
          - size:
              width: 100%
              height: auto
            margin:
              top: 16
              bottom: 16
              start: 16
              end: 16
            view:
              type: label_button
              identifier: BUTTON
              background_color:
                hex: "#FF0000"
              label:
                type: label
                font_size: 24
                alignment: center
                text_styles:
                  - bold
                font_families:
                  - casual
                text: 'Push me!'
                foreground_color:
                  hex: "#FFFFFF"
